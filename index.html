<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Acuantia</title>
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-2 offset-10 mt-3 text-end">
					<select name="languageSelector" id="languageSelector">
						<option data-i18n="app-selector-es" value="es">Español</option>
						<option data-i18n="app-selector-en" value="en">Ingles</option>
						<option data-i18n="app-selector-po" value="po">Portugues</option>
					</select>
				</div>
			</div>

			<div class="row">
				<div class="col">
					<h1 data-i18n="app-welcome">¡Bienvenidos!</h1>
				</div>
			</div>

			<div class="row">
				<div class="col">
					<p data-i18n="app-introduction">Introducción</p>
				</div>
			</div>
		</div>
		<!-- jQery -->
		<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
		<!-- jquery.i18n -->
		<script src="js/CLDRPluralRuleParser.js"></script>
		<script src="js/jquery.i18n.js"></script>
		<script src="js/jquery.i18n.messagestore.js"></script>
		<script src="js/jquery.i18n.fallbacks.js"></script>
		<script src="js/jquery.i18n.language.js"></script>
		<script src="js/jquery.i18n.parser.js"></script>
		<script src="js/jquery.i18n.emitter.js"></script>
		<script src="js/jquery.i18n.emitter.bidi.js"></script>
		<!-- script -->
		<script>
			jQuery(document).ready(function() {
				console.log('rdy');

				var update_texts = function() { 
					$('body').i18n(); 
				};

				$.i18n().load({
					'es': 'js/languages/es.json',
					'en': 'js/languages/en.json',
					'po': 'js/languages/po.json'
				}).done(function(){
					console.log('load:done');
					update_texts();
				});

				$("#languageSelector").change(function(){
					$.i18n().locale = $(this).val();
					update_texts();
				});
			});
		</script>
	</body>
</html>
